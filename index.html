<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Snap Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif; /* Using a common web-safe font */
    }
    .scroll-container {
      overflow-y: auto;
      scroll-snap-type: y mandatory; /* Define vertical snapping with a strict policy */
      height: calc(100vh - 1px); /* Adjust for fixed navbar */
    }
    .snap-section {
      scroll-snap-align: start; /* Snap the top edge of this element into view */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem; /* Increase text size for better visibility */
      color: white;
      transition: transform 1s ease-in-out; /* Smooth transition for scaling effect */
    }
    .snap-section:nth-child(1) { background-color: #3498db; }
    .snap-section:nth-child(2) { background-color: #e74c3c; }
    .snap-section:nth-child(3) { background-color: #2ecc71; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="#">My Portfolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
      <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
    </ul>
  </div>
</nav>

<div class="scroll-container">
  <!-- About Section -->
  <section id="about" class="snap-section text-center py-5">
    <h1>About Me</h1>
    <p>Welcome to my portfolio! Here's a little about me.</p>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="snap-section bg-secondary text-white text-center py-5">
    <h1>Projects</h1>
    <p>Explore some of the projects I've worked on.</p>
  </section>

  <!-- Education Section -->
  <section id="education" class="snap-section text-center py-5">
    <h1>Education</h1>
    <p>Learn about my educational background.</p>
  </section>

  <!-- Additional Sections can be added here -->
</div>


</body>
</html>
